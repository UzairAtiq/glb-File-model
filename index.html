<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .model-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .model-btn {
            padding: 12px 24px;
            background: #1CAAD9;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .model-btn:hover {
            background: #1590b8;
        }
        
        .model-btn.active {
            background: #0e7a9a;
        }
        
        .viewer-container {
            width: 100%;
            height: 600px;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .sketchfab-embed-wrapper {
            width: 100%;
            height: 100%;
        }
        
        .sketchfab-embed-wrapper iframe {
            width: 100%;
            height: 100%;
        }
        
        .model-info {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Model Viewer</h1>
        
        <div class="model-selector">
            <button class="model-btn active" onclick="loadModel('heatblast')">Heatblast - Ben 10</button>
            <button class="model-btn" onclick="loadModel('diamondhead')">Local Model 1</button>
            <button class="model-btn" onclick="loadModel('frozen-queen')">Local Model 2</button>
        </div>
        
        <div class="viewer-container" id="viewer">
            <!-- Model will be loaded here -->
        </div>
        
        <div class="model-info" id="model-info"></div>
    </div>

    <script>
        function loadModel(modelName) {
            const viewer = document.getElementById('viewer');
            const info = document.getElementById('model-info');
            
            // Update active button
            document.querySelectorAll('.model-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load the selected model
            if (modelName === 'heatblast') {
                viewer.innerHTML = `
                    <div class="sketchfab-embed-wrapper">
                        <iframe title="Heatblast | Ben 10" 
                                frameborder="0" 
                                allowfullscreen 
                                mozallowfullscreen="true" 
                                webkitallowfullscreen="true" 
                                allow="autoplay; fullscreen; xr-spatial-tracking" 
                                xr-spatial-tracking 
                                execution-while-out-of-viewport 
                                execution-while-not-rendered 
                                web-share 
                                src="https://sketchfab.com/models/490ddacc134349239fd675d82d042ae5/embed">
                        </iframe>
                        <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;">
                            <a href="https://sketchfab.com/3d-models/heatblast-ben-10-490ddacc134349239fd675d82d042ae5?utm_medium=embed&utm_campaign=share-popup&utm_content=490ddacc134349239fd675d82d042ae5" 
                               target="_blank" 
                               rel="nofollow" 
                               style="font-weight: bold; color: #1CAAD9;">
                                Heatblast | Ben 10
                            </a> by 
                            <a href="https://sketchfab.com/si_302?utm_medium=embed&utm_campaign=share-popup&utm_content=490ddacc134349239fd675d82d042ae5" 
                               target="_blank" 
                               rel="nofollow" 
                               style="font-weight: bold; color: #1CAAD9;">
                                si_302
                            </a> on 
                            <a href="https://sketchfab.com?utm_medium=embed&utm_campaign=share-popup&utm_content=490ddacc134349239fd675d82d042ae5" 
                               target="_blank" 
                               rel="nofollow" 
                               style="font-weight: bold; color: #1CAAD9;">
                                Sketchfab
                            </a>
                        </p>
                    </div>
                `;
                info.textContent = 'Viewing: Heatblast from Ben 10 (Sketchfab embed)';
            } else if (modelName === 'diamondhead') {
                viewer.innerHTML = '<p style="text-align: center; padding-top: 250px;">Local GLB viewer coming soon...</p>';
                info.textContent = 'File: diamondhead_-_ben_10.glb';
            } else if (modelName === 'frozen-queen') {
                viewer.innerHTML = '<p style="text-align: center; padding-top: 250px;">Local GLB viewer coming soon...</p>';
                info.textContent = 'File: sexy_frozen_queen.glb';
            }
        }
        
        // Load default model on page load
        window.onload = function() {
            loadModel('heatblast');
        };
    </script>
</body>
</html>
